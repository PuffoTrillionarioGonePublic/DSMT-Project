server.servlet.context-path=/api
server.port=8084
server.error.whitelabel.enabled=false
server.error.include-stacktrace=always

erldb.connection.string=${ERLDB_CONNECTION_STRING}
spring.datasource.driver-class-name=com.erldb.ErldbDriver
spring.datasource.url=${ERLDB_CONNECTION_STRING}/private/credentials
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
#Only for debugging purposes
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.cache=DEBUG
logging.level.org.hibernate.stat=DEBUG

puffomeet.app.jwtCookieName=puffotrillionario
puffomeet.app.jwtSecret=secret
puffomeet.app.jwtExpirationMs=86400000
